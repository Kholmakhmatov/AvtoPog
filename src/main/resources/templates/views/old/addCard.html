<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link th:href="@{/style/home.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Icons font CSS-->
    <link th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Vendor CSS-->
    <link th:href="@{/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/style/registr.css}" rel="stylesheet" media="all">
</head>
<body>

<div class="wrapper">
    <div class="section">
        <div class="top_navbar">
            <div class="hamburger">
                <a href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
            <div class="logout">
                <a th:href="@{/logOut}">
                    <i class="fa fa-sign-out">Sign out</i>
                </a>
            </div>
        </div>

        <!-- Asosiy code qism -->
        <div class="page-wrapper bg-gra-02 p-t-20 p-b-100 font-poppins">
            <div class="wrapper wrapper--w680">



                <div class="card card-4">
                    <div class="card-body">
                        <div th:if="${message.getMessage().length()>0 and message.getSuccess().toString()=='true'}"  class="alert alert-success align-content-center" role="alert" th:text="${message.getMessage()}"
                        ></div>
                        <div th:if="${message.getMessage().length()>0 and message.getSuccess().toString()=='false'}"  class="alert alert-danger align-content-center" role="alert" th:text="${message.getMessage()}"
                        ></div>
                        <h2 class="title">YANGI KARTA ULASH</h2>
                        <form th:action="@{/addCard}" method="POST" th:object="${addCard}"   enctype="multipart/form-data">

                            <div class="form-control" >
                                <label class="label">FILIALNI TANLANG</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select class="form-control" name="subject" th:field="*{branch}" >

                                        <option th:each="branch: ${branches}" th:value="${branch.getBranch()}"
                                                th:text="${branch.getBranch()}"></option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>

                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">ANKETA NOMER</label>
                                        <input class="input--style-4" type="number" th:field="*{id}" required min="1">
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Files</label>
                                            <input  type="file" name="files" multiple>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">KARTA RAQAMI</label>
                                        <input class="input--style-4" type="number" th:field="*{cardNumber}" placeholder="8600 1234 4567 8912"   required min="1000000000000000" max="9999999999999999" >

                                    </div>

                                    <div class="row row-space">
                                        <h6  style="text-align: center;padding-bottom: 15px;color: rebeccapurple">AMAL QILISH MUDDATI</h6>
                                        <div class="col-2">
                                            <h6>OYNI TANLANG</h6>
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select class="form-control" name="subject" th:field="*{expiryMonth}"  >
                                                    <option th:each="month: ${months}" th:value="${month}"
                                                            th:text="${month}"></option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <h6>YILNI TANLANG</h6>
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select class="form-control" name="subject" th:field="*{expiryYear}" >

                                                    <option th:each="year: ${years}" th:value="${year}"
                                                            th:text="${year}"></option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="p-t-15">
                                <button class="btn btn--radius btn--blue" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Jquery JS-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <!-- Vendor JS-->
        <script th:src="@{/vendor/select2/select2.min.js}"></script>
        <script th:src="@{/vendor/datepicker/moment.min.js}"></script>
        <script th:src="@{/vendor/datepicker/daterangepicker.js}"></script>

        <!-- Main JS-->
        <script th:src="@{/js/documentGlobal.js}"></script>


        <!-- Asosiy code qism tugashi  -->


    </div>
    <div class="sidebar">
        <div class="profile">
            <div>
                <!--                                <img th:src="'/user/avatar/'+${user.getAvatar().getId()}" alt="profile_picture">-->
                <img src="/images/AgroBank_mini.png" alt="avatar" />
                <!--                <img src="https://yt3.googleusercontent.com/ng-7exPku1wLi11zl-x2_Ps05p8XbYvhEEx-aSrz_BouxrvSsUTQTpFgozr9avGfoZZr0QaAoQ=s900-c-k-c0x00ffffff-no-rj"-->
                <!--                     alt="profile_picture">-->

            </div>
            <h3>
                <small th:text="${user.getFirstName()}"></small>
            </h3>
            <h4>
                <small th:text="${user.getRole().name()}"></small>
            </h4>
        </div>
        <ul>
            <li>
                <a href="/" class="active">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="item">Home</span>
                </a>
            </li>
            <li>
                <a href="#" class="active">
                    <span class="icon"><i class="fas fa-play"></i></span>
                    <span class="item">Start Avtopog Uzcard</span>
                </a>
            </li>
            <li>
                <a th:if="${user.getRole().name()=='ADMIN' || user.getRole().name()=='BOSS'}" href="/statistic/all">
                    <span class="icon"><i class="fas fa-play"></i></span>
                    <span class="item">Start Avtopog HUMO</span>
                </a>
            </li>
            <li>
                <a href="/addCard">
                    <span class="icon"><i class="fas fa-plus-circle"></i></span>
                    <span class="item">Add new Card</span>
                </a>
                <a href="#"
                   th:if="${user.getRole().name()=='ADMIN' || user.getRole().name()=='BOSS'}">
                    <span class="icon"><i class="far fa-trash-alt"></i></span>
                    <span class="item">Delete Card</span>
                </a>
            </li>
            <li th:if="${user.getRole().name()=='ADMIN' || user.getRole().name()=='BOSS'}">
                <a href="#">
                    <span class="icon"><i class="fas fa-money-check"></i></span>
                    <span class="item">Check Card</span>
                </a>
            </li>
            <li th:if="${user.getRole().name()=='ADMIN' || user.getRole().name()=='BOSS'}">
                <a href="#">
                    <span class="icon"><i class="fas fa-chart-line"></i></span>
                    <span class="item">Statistic of UzCard</span>
                </a>
            </li>

            <li>
                <a href="#"
                   th:if="${user.getRole().name()=='ADMIN' || user.getRole().name()=='BOSS'}">
                    <span class="icon"><i class="fas fa-chart-line"></i></span>
                    <span class="item">Statistic of HUMO</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-phone"></i></span>
                    <span class="item">Contact</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-cog"></i></span>
                    <span class="item">Settings</span>
                </a>
            </li>
        </ul>
    </div>

</div>
<script>
    var hamburger = document.querySelector(".hamburger");
    hamburger.addEventListener("click", function () {
        document.querySelector("body").classList.toggle("active");
    })

</script>
</body>
</html>
