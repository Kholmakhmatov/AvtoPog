    <link rel="stylesheet" th:href="@{/style/navbar.css}"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Icons font CSS-->
    <link th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/style/registr.css}" rel="stylesheet" media="all">
</head>
<body>
<div class="menu-bar">
    <h1 class="logo">Agro<span>bank.</span></h1>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Pages <i class="fas fa-caret-down"></i></a>

            <div class="dropdown-menu">
                <ul>
                    <li>
                        <a href="#"><i class="fa-sharp fa-regular fa-address-card"></i>&nbsp;Admin <i
                                class="fas fa-caret-right"></i></a>

                        <div class="dropdown-menu-1">
                            <ul>
                                <li><a href="/user/add"> <i class="fa-solid fa-plus"></i>&nbsp;Add user</a></li>
                                <li><a href="/user/all"><i class="fa-solid fa-users"></i>&nbsp;Users</a></li>

                            </ul>
                        </div>
                    </li>
                    <li>
                        <a href="#"><i class="fa-sharp fa-regular fa-address-card"></i>&nbsp;Card <i
                                class="fas fa-caret-right"></i></a>

                        <div class="dropdown-menu-1">
                            <ul>
                                <li><a href="/addCard"> <i class="fa-solid fa-plus"></i>&nbsp;Add</a></li>
                                <li><a href="/operation"><i class="fa-solid fa-sliders"></i>&nbsp;Operation</a></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-play"></i>&nbsp;AvtoPog <i class="fas fa-caret-right"></i></a>

                        <div class="dropdown-menu-1">
                            <ul>
                                <li><a href="#">UzCard</a></li>

                        </div>

                </ul>
            </div>
        </li>
        <li><a href="#">Contact us</a></li>
        <li><a href="#">Profile <i class="fas fa-caret-down"></i></a>

            <div class="dropdown-menu">
                <ul>
                    <li><a href="/user/profile">My profile</a></li>
                    <li><a href="/logOut">Logout</a></li>
                </ul>
            </div>
        </li>
    </ul>
</div>

<div class="hero">
    <div class="page-wrapper bg-gra-02 p-t-70 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">

            <div class="card card-4">
                <div th:if="${message.getMessage().length()>0 and message.getSuccess().toString()=='true'}"  class="alert alert-success align-content-center" role="alert" th:text="${message.getMessage()}"
                ></div>
                <div th:if="${message.getMessage().length()>0 and message.getSuccess().toString()=='false'}"  class="alert alert-danger align-content-center" role="alert" th:text="${message.getMessage()}"
                ></div>
                <div class="card-body">
                    <h2 class="title">Registration User Form</h2>
                    <form th:action="@{'/user/edite/'+${userDto.getId()}}" method="POST" th:object="${userDto}">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="firstname" th:field="*{firstName}" required minlength="5">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">UserName</label>
                                    <input class="input--style-4" type="text"  required minlength="4" th:field="*{username}">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password"  th:field="*{password}" placeholder="**********" >
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone</label>
                                    <input class="input--style-4" type="text"  required minlength="4" th:field="*{phone}">
                                </div>
                            </div>
                        <div class="col-2" multiple="multiple" >
                            <label class="label">Roles</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select  name="subject"  th:field="*{role}" >

                                    <option   th:each="role: ${roles}" th:value="${role}" th:text="${role}" ></option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <div class="p-t-10" >
                                    <label class="radio-container m-r-45">Active
                                        <input type="checkbox" checked="checked" name="gender"  th:field="*{active}">
                                        <span class="checkmark"></span>
                                    </label>

                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <!-- Vendor JS-->
    <script th:src="@{/vendor/select2/select2.min.js}"></script>
    <script th:src="@{/vendor/datepicker/moment.min.js}"></script>
    <script th:src="@{/vendor/datepicker/daterangepicker.js}"></script>

    <!-- Main JS-->
    <script th:src="@{/js/global.js}"></script>

</div>
</body>
</html>
