<div class="hero">
    <div class="page-wrapper bg-gra-02 p-t-40 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">

            <div class="card card-4">
                <div id="message">
                    <div th:if="${message.getMessage().length()>0 and message.getSuccess().toString()=='true'}"
                         class="alert alert-success align-content-center" role="alert"
                         style="text-align: center;font-size: 18px" th:text="${message.getMessage()}"
                    ></div>
                    <div th:if="${message.getMessage().length()>0 and message.getSuccess().toString()=='false'}"
                         class="alert alert-danger align-content-center" role="alert"
                         style="text-align: center;font-size: 18px" th:text="${message.getMessage()}"
                    ></div>
                </div>
                <div class="card-body">
                    <h2 class="title">Registration User Form</h2>
                    <form th:action="@{/user/add}" method="POST" th:object="${userDto}">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Full name</label>
                                    <input class="input--style-4" type="text" name="firstname" th:field="*{firstName}" required minlength="5">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Username</label>
                                    <input class="input--style-4" type="text"  required minlength="4" th:field="*{username}">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password"   required minlength="4" th:field="*{password}" >
                                </div>
                            </div>

                        <div class="col-2" multiple="multiple" >
                            <label class="label">Roles</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select  name="subject"  th:field="*{role}" >

                                    <option   th:each="role: ${roles}" th:value="${role}" th:text="${role}" ></option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <div class="p-t-10" >
                                    <label class="radio-container m-r-45">Active
                                        <input type="checkbox" checked="checked" name="gender"  th:field="*{active}">
                                        <span class="checkmark"></span>
                                    </label>

                                </div>
                            </div>
                        </div>
                            <div class="col-2">
                                <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <!-- Vendor JS-->
    <script th:src="@{/vendor/select2/select2.min.js}"></script>

<script>
    var loader=document.getElementById("preloader");
    window.addEventListener("load",function (){
        loader.style.display="none";
    })
    window.onload
    {
        setTimeout(() => {
            let message = document.getElementById("message");
            message.style.display = "none";
        }, 8000);

    }
</script>
